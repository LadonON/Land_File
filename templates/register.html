<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css')}}"
    />
  </head>
  <body>
    <div class="title">
      <h1>Land</h1>
      <span>Better than cloud</span>
    </div>
    <div class="menu">
      <div id="user">
        <h2 class="text-center">Register</h2>
        <a href="/login"><strong>or Login</strong></a>
        <a href="{{ url_for('public_files') }}">View Public Files</a>
      </div>
      <div>
        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %}
        <div class="flashes" style="margin-bottom: 10px">
          {% for category, message in messages %}
          <div class="alert alert-{{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
        {% endif %} {% endwith %}
        <form id="signing" method="POST">
          <input
            type="text"
            name="username"
            placeholder="Username"
            required
            class="form-control"
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
            class="form-control"
          />
          <button id="button" type="submit">Register</button>
        </form>
      </div>
    </div>
  </body>
</html>
